<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a id="home-btn" href="#">Home</a></li>
                <li><a id="movies-btn" href="#">Movies</a></li>
                <li><a id="shows-btn" href="#">Shows</a></li>
                <li><a id="show-of-the-month-btn" href="#">Show of the Month</a></li>
            </ul>
        </nav>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <main>
        <div id="featured">
            <div class="gradient"></div>
            <div class="featured-text"></div>
        </div>
        <div id="controls">
            <button id="toggle-view">Toggle View</button>
        </div>
        <section id="suggested">
            <h2 id="section-title">Trending</h2>
            <div id="suggested-container"></div>
        </section>
        <div id="person-details">
            <div id="person-info"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Movie Database</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
