<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <header id="navbar">
        <nav>
            <ul>
                <li><a href="#" id="home-btn">Home</a></li>
                <li><a href="#" id="movies-btn">Movies</a></li>
                <li><a href="#" id="shows-btn">Shows</a></li>
            </ul>
        </nav>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button"><img src="search-icon.png" alt="Search"></button>
        </div>
    </header>
    <main>
        <section id="featured">
            <div id="featured-movie">
                <div class="gradient"></div>
                <div class="featured-text"></div>
            </div>
        </section>
        <section id="controls">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
                <option value="popularity.desc">Popularity</option>
                <option value="release_date.desc">Release Date</option>
                <option value="vote_average.desc">Rating</option>
            </select>
            <label for="genre-select">Filter by Genre:</label>
            <select id="genre-select"></select>
        </section>
        <section id="suggested">
            <h2 id="section-title">Trending</h2>
            <div id="suggested-container"></div>
        </section>
        <section id="person-details" style="display: none;">
            <h2>Person Details</h2>
            <div id="person-info"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Movie Database</p>
    </footer>
</body>
</html>
